<h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br> <br>
    <a [routerLink]="['/heroes']"  class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }} </h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
    <img  class="img-casa"  *ngIf="heroe.casa == 'DC'"    src="../../../assets/img/DC-Comics-Logo-4K.jpg" alt="DC">
    <img class="img-casa" *ngIf="heroe.casa == 'Marvel'"   src="../../../assets/img/Marvel-Logo-2000-2012.png" alt="Marvel">
    </div>
  </div>
</div>
