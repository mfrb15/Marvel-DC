<h1>Buscando <small>{{ termino }}</small> </h1>
<hr>

<div class="row" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info role='alert">
      No existen resultados con el termino: {{ termino }}
    </div>

  </div>

</div>
<div class="container">
  <div class="row">
    <div class="col-md-4 animated fadeIn fast"  *ngFor=" let heroe of heroes let i = index" >
      <div class="card">
        <img [src]="heroe.img" class="card-img-top img-fluid" alt="...">
        <div class="card-block">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
        </div>
        <div class="card-footer text-center">
          <small class="text-body-secondary">{{ heroe.aparicion }}</small>
        </div>

      </div>
    </div>
  </div>
